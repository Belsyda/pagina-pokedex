<!DOCTYPE html>
<html ng-app="myweb">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
</head>
<body ng-controller="Login">
	<form action="">
	<div class="container">
		<div class="row">
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
			<div class="col-md-12 text-center">
				<h1 class="centrado">Inicio de sesión POKEDEX</h1>
				<img class="imagen" src="img/3.png">
			</div>
		</div>
		<div class="row">
			<div class="centrado" class="col-md-12 text-center">
				<img class="imagenes" src="img/usuario.png">
				<input ng-model="a" type="text" placeholder="Usuario">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="centrado" class="col-md-12 text-center">
				<img class="iman" src="img/candado.png">
				<input ng-model="b" type="password" placeholder="Contraseña">
			</div>
		</div>
		<div class="row">
		<br>
			<div class="centrado" class="col-md-12">
			<button type="button" ng-click="Inicio(a,b)">Iniciar Sesión</button>
			</div>
		</div>
	</div>
</form>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<script src="js/sscript.js"></script>
</body>
</html>
